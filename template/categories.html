<style>
    .form-group .control-label {
        text-align: left !important;
    }
</style>
<div class="row" ng-controller="categoryCtrl">
    <div class="col-md-12" ng-if="!addcategory">
        <div class="awidget">
            <div class="awidget-head ">
                <div class="pull-right">
                    <button class="btn btn-info" ng-click="addCategory();">Add New</button>
                </div>
            </div>
            <br/><br>
            <div class="awidget-body">
                <form>
                    <table class="table table-striped table-bordered ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Alias</th>
                            <th>Description</th>
                            <th>Action</th>
                            <th>
                                Status
                            </th>
                        </tr>
                        </thead>
                        <tbody ui-sortable ng-model="categories">
                        <tr  ng-repeat="category in categories">
                            <td>{{$index}}</td>
                            <td><i class="icon-file"></i> {{category.name}}</td>
                            <td><i class="icon-file"></i> {{category.alias}}</td>
                            <td>{{category.description}}</td>

                            <td width="15%">
                                <div class="btn-group">
                                    <li class="btn btn-xs btn-danger" ng-click="removeCategory(category._id)">Delete</li>
                                </div>
                            </td>
                            <td>
                                <input type="checkbox">
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </form>
                <hr/>

                <br/>
            </div>
        </div>
    </div>
    <div class="col-md-10" ng-if="addcategory">
        <div class="awidget">

            <div class="awidget-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Name</label>

                        <div class="col-lg-10">
                            <input type="text" ng-model="data.name" class="form-control"
                                   placeholder="Enter Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Alias</label>

                        <div class="col-lg-10">
                            <input type="text" ng-model="data.alias" class="form-control"
                                   placeholder="Enter Name">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-lg-2 control-label">Description</label>

                        <div class="col-lg-10">
                            <textarea class="form-control" ng-model="data.description" rows="9"
                                      placeholder="Enter Content"></textarea>
                        </div>
                    </div>




                    <hr/>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">

                            <button type="submit" class="btn btn-success" ng-click="submit()">Save</button>
                            <button type="submit" class="btn btn-danger" ng-click="cancel();">Cancel</button>
                        </div>
                    </div>



                </form>
                <!--<script src="fileUpload.js"></script>-->
                <!--<script src="js/editor.js"></script>-->

            </div>
        </div>
    </div>

</div>
