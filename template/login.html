<div class="container">

    <div id="login-wraper" data-ng-controller="login">
        <form class="form form-horizontal login-form">
            <legend>Sign in to MyApp</legend>

            <div class="body">
                <h3 style="color:red" ng-if="loginerr">{{loginerr}}</h3>
                <div class="form-group">
                    <label class="col-lg-2 control-label">EmailID</label>
                    <div class="col-lg-10">
                        <input type="text"  ng-model="user.email"class="form-control" placeholder="Enter Email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" ng-model="user.password" class="form-control" placeholder="Enter Password">
                    </div>
                </div>
            </div>

            <div class="footer">
                <label class="checkbox inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1"> Remember me
                </label>

                <button type="submit" class="btn btn-success" ng-click="login()">Login</button>
            </div>

        </form>
    </div>

</div>
