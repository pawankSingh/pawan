<div ng-controller="addEditEntitiesCtrl">
    <div class="row">
        <div class="awidget" ng-if="showEntityForm">
            <div class="awidget-head ">

                <div class="pull-right">
                    <button class="btn btn-info" ng-click="addEntity();">Add New</button>
                </div>
            </div>
            <br/><br>

            <div class="awidget-body">
                <form>
                    <table class="table table-striped table-bordered ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="entity in EntityFields">
                            <td>{{$index}}</td>
                            <td>{{entity.name}}</td>
                            <td width="15%">
                                <div class="btn-group">
                                    <li class="btn btn-xs btn-info" ng-click="editEntity(entity)">Edit</li>
                                    <li class="btn btn-xs btn-danger" ng-click="removeProduct(product._id)"
                                        style="margin-left:5px;">Delete
                                    </li>
                                </div>
                            </td>
                            <td>
                                <input type="checkbox">
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </form>
                <hr/>

                <br/>
            </div>
        </div>
        <div class="awidget" ng-if="!showEntityForm">

            <div class="col-xs-12">
                <!-- PAGE CONTENT BEGINS -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Text Field </label>

                    <div class="col-sm-9">
                        <input type="text" id="form-field-1" placeholder="Username" class="col-xs-10 col-sm-5">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">Input with Icon</label>

                    <div class="col-sm-9">
                        <span class="input-icon">
                            <input type="text" id="form-field-icon-1">
                            <i class="ace-icon fa fa-leaf blue"></i>
                        </span>

                        <span class="input-icon input-icon-right">
                            <select class="selectpicker form-control" data-ng-model="entity.fieldtype"
                                    style="  padding: 3px 4px;  height: 30px;color: #858585;background-color: #fff;border: 1px solid #d5d5d5;">
                                <option ng-repeat="type in data_types" ng-init="type=entity.fieldtype" value="{{type}}">
                                    {{type}}
                                </option>
                            </select>
                        </span>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
