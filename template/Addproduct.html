
<div class="row" data-ng-controller="productCtrl">
    <div class="col-md-12" ng-if="!addproduct">
        <div class="awidget">
            <div class="awidget-head ">

                <div class="pull-right">
                    <button class="btn btn-info" ng-click="addProduct();">Add New</button>
                </div>
            </div>
            <br/><br>

            <div class="awidget-body">
                <form>
                    <table class="table table-striped table-bordered ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Alias</th>
                            <th>Brand</th>
                            <th>Image</th>
                            <th>Price</th>
                            <th>Action</th>
                            <th>
                                Status
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="product in products">
                            <td>{{$index}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.alias}}</td>
                            <td>{{product.brand}}</td>
                            <td><img ng-src="{{product.image}}" style="width:60px !important;"></td>
                            <td>{{product.price}}</td>

                            <td width="15%">
                                <div class="btn-group">
                                    <li class="btn btn-xs btn-info" ng-click="editProduct(product)">Edit</li>
                                    <li class="btn btn-xs btn-danger" ng-click="removeProduct(product._id)"
                                        style="margin-left:5px;">Delete
                                    </li>
                                </div>
                            </td>
                            <td>
                                <input type="checkbox">
                            </td>
                        </tr>

                        </tbody>
                    </table>

                </form>
                <hr/>

                <br/>
            </div>
        </div>
    </div>
    <div class="col-md-10" ng-if="addproduct">
        <div class="awidget">

            <div class="awidget-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-lg-2">Productname</label>

                        <div class="col-lg-10">
                            <input type="text" ng-model="data.name" class="form-control"
                                   placeholder="Enter Productname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 ">alias</label>

                        <div class="col-lg-10">
                            <input type="text" ng-model="data.alias" class="form-control"
                                   placeholder="Enter Productname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 ">Brand</label>

                        <div class="col-lg-10">
                            <input type="text" ng-model="data.brand" class="form-control" placeholder="Enter Brand">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 ">Category</label>
                        <div class="col-lg-10" >
                            <div class="btn-group" data-ng-class="{open: openDropDown}" multi-select="openDropDown" model="category">
                                <button class="btn btn-default" type="button" data-ng-click="openDropDown=!openDropDown" ng-init="data.category=selectedItems">{{selectedItems}}<span class="caret"></span></button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu" style="padding:15px;" ng-controller="categoryCtrl" >
                                    <label ng-repeat="category in categories" style="display: block;"  > <li ng-click="selectdisselect(category.alias);"> <input type="checkbox" name="vehicle" value="{{category.name}}" > {{category.name}}</li> </label><br/>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 ">Price</label>

                        <div class="col-lg-10">
                            <input type="text" ng-model="data.price" class="form-control" placeholder="Enter Price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 ">Description</label>

                        <div class="col-lg-10">
                            <div ms-form-htmleditor>
                                <textarea ng-model="data.description"></textarea>

                            </div>
                        </div>

                    </div>
<div load-more>
                    <div class="container" id="file-list">
                        <label><b>Product Image</b></label>
                        <input id="files-upload" type="file">
                        <img id="uploadImg" ng-modal="data.image" ng-src="{{data.image}}" style="width:100px;"></div></div>
                    <hr/>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-success" ng-click="data.category=selectedItems ; submitProduct(action)">Save Draft
                            </button>
                            <button type="submit" class="btn btn-danger" ng-click="cancel();">Cancel</button>
                        </div>
                    </div>
                </form>
                <script src="fileUpload.js"></script>
            </div>
        </div>
    </div>

</div>
