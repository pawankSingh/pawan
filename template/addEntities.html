<div class="">
    <div class="col-md-12" ng-if="!showEntityForm">
        <div class="awidget">
            <div class="awidget-head ">

                <div class="pull-right">
                    <button class="btn btn-info" ng-click="addEntity();">Add New</button>
                </div>
            </div>
            <br/><br>

            <div class="awidget-body">
                    <table class="table table-striped table-bordered ">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="entity in EntityFields">
                            <td>{{$index}}</td>
                            <td>{{entity.name}}</td>
                            <td width="15%">
                                <div class="btn-group">
                                    <li class="btn btn-xs btn-info" ng-click="editEntity(entity)">Edit</li>
                                    <li class="btn btn-xs btn-danger" ng-click="deleteEntity(entity._id)"
                                        style="margin-left:5px;">Delete
                                    </li>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>

                <hr/>

                <br/>
            </div>
        </div>
    </div>
    <div  ng-if="showEntityForm">
<div class="col-lg-10 col-sm-10" >
    <div class="form-group">
        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> Entity Name </label>

        <div class="col-sm-6">
            <input type="text" id="form-field-1" class="form-control" ng-model="data.entityName">
        </div>
    </div>

  </div>
    <div class="col-sm-10">
     <div class="row" id="entityyFields">
    <div class="col-lg-10" ng-repeat="entity in entityFields">
        <div class="form-group" style="margin-top:10px;">

            <div class="col-lg-5">
                <input type="text" ng-model="entity.FieldName" class="form-control" placeholder="">
            </div>
            <div class="col-lg-5" >
                <div ng-if="entity.fieldtype" ng-init="entity.fieldtype=entity.fieldtype "></div>
                <select class="selectpicker form-control" data-ng-model="entity.fieldtype"  style="  padding: 3px 4px;  height: 30px;color: #858585;background-color: #fff;border: 1px solid #d5d5d5;" >
                    <option ng-repeat="type in data_types" ng-init="type=entity.fieldtype" value="{{type}}" >{{type}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="col-lg-10">
    <div class="form-group" style="margin-top:10px;">

        <div class="col-lg-5">
            <input type="text" ng-model="data.FieldName" class="form-control" placeholder="Entity Name">
        </div>
        <div class="col-lg-5">
            <div ng-init="data.fieldtype=data_types[0]"></div>
            <select class="selectpicker form-control" data-ng-model="data.fieldtype" >
                <option ng-repeat="type in data_types" value="{{type}}" >{{type}}</option>
            </select>
        </div>
        <div class="col-lg-6" style="margin-top:25px;">
        <input type="btn" class="btn btn-info pull-left" value="Add Fields" ng-click="pushFields(data)"/>
    </div>
    </div>
</div>
</div>
        <div class="button">
            <input type="btn" class="btn btn-success" value="submit" ng-click="submit()">

        </div>
</div>
</div></div>
